<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBQT Overlay v2</title>
    <link rel="icon" href="assets/dblogowhite.jpg" type="image/svg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/progressbar.min.js"></script>
</head>
<body>
    <!-- Main container -->
    <div id="mainContainer">
        <div id="imageContainer">
            <div id="beatmapImage" src="assets/BeatSaberIcon.jpg" alt="Couldnt load image ;(">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <div id="infoContainer">
            <p id="mapName">MapName</p>
            <p id="mapSubName">SubName</p>
            <p id="artist">ArtistName</p>

            <p id="bsr">BSR</p>   
            
            <div id="bottomContent">
                <p id="difficulty">DIFFICULTY</p>   
                <p id="score">Score</p>
            </div>
        </div> 
    </div>

    <div id="configContainer" class="roundCorners">
        <h1>Configuration</h1>
        <hr>
        <div>
            <label>
                <input id="colorBgPicker" type="color" value="#0000FF">
            </label> 
            <label>Background color</label>
        </div>
        <div>
            <!--<input type="number" id="colorBgAlphaNumber" min="0" max="1" step="0.05" value="1">-->
            <input type="range" id="colorBgAlpha" min="0" max="1" step="0.05" value="1">
            <label>Background opacity</label>
        </div>
        <div>
            <label>
                <input id="colorTxtPicker" type="color" value="#FFFFFF">
            </label>   
            <label>Text color</label>
        </div>
        <hr>
        <div>
            <label class="switch">
                <input id="scoreSwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Show score</label>
        </div>
        <div>
            <label class="switch">
                <input id="difficultySwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Show difficulty</label>
        </div>
        <div>
            <label class="switch">
                <input id="NJSSwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Show NJS</label>
        </div>
        <div>
            <label class="switch">
                <input id="BPMSwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Show BPM</label>
        </div>
        <hr>
        <div>
            <label class="switch">
                <input id="roundSwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Use round corners</label>
        </div>    
        <div>
            <label class="switch">
                <input id="leftSwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Flip to left</label>
        </div>
        <!--<div>
            <label class="switch">
                <input id="compactSwitch" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <label>Use compact UI</label>
        </div>-->
        <hr>
        <div>
            <label class="switch">
                <input id="testBackgroundSwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Show text background</label>
        </div> 
        <hr>
        <div>
            <input id="refreshButton" value="Apply changes" type="button">
        </div> 
        <div>
            <p>Copy this url as browser source:</p>
            <textarea id="finalUrl" rows="5" readonly>
            </textarea>
        </div>
        
    </div>

    
    <script type="text/javascript" src="js/args.js"></script>
    
</body>
