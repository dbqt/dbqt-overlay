<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Dbqt-Overlay</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
        <link rel="icon" href="img/favicon.png">

        <script src="DataPuller.js"></script>
    </head>
    <body>
        <div id="songInfo">
            <div class="songContainer backGroundColor ">

            <div id="previousBSRWrapper" class="hide">
                <div id="previousBSR" class="line">PREVIOUS BSR</div>
            </div>

            <div id="beatMapCover">     
                <div id="cover">
                    <div class="barHolder" id="timerHolder"></div>
                </div>
            </div>

            <div id="infoText">
                <div id="mapName" class="autoHeight nowrap sameLine" >SONGNAMELOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOG</div>
                <div id="mapSubName" class="autoHeight small nowrap">SubName</div>
                <div id="artist" class="nowrap">ARTIST | MAPPER</div>
                <small id="bsr">BSR</small>
                
                <div class="alignBottom">
                    <div id="score" class="sameLine bigNumber">SCORE</div>  
                    <div id="accLabel" class="sameLine">ACC</div>  
                    <br/>
                    <div id="combo" class="bigNumber sameLine">COMBO</div>
                    
                    <br/>
                    <small id="difficulty" >DIFFICULTY</small>  
                    <small id="njs">NJS</small>
                    <small id="bpm">BPM</small>
                </div>
            </div>
            <div class="clear"></div>
            </div>
        </div>

        <div id="downSection" class="borderRadiusTopLeft borderRadiusTopRight borderRadiusBottomRight borderRadiusBottomLeft backGroundColor hide">
            <div class="holders rightText">
                <div class="line">
                    <div id="combo">COMBO</div>
                </div>
                <div id="score">SCORE</div>
                <div class="line">
                    <div id="njs">NJS</div>
                    <div id="bpm">BPM</div>
                    <div id="miss">MISS</div>
                </div>
            </div>
            
            <div class="barHolder" id="healthHolder"></div>
            <div class="barHolder" id="accuracyHolder"></div>
        </div>

        <div id="modifiers" class="backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight hide">
            <div id="IF">IF</div>
            <div id="BE">BE</div>
            <div id="DA">DA</div>
            <div id="GN">GN</div>
            <div id="FS">FS</div>
            <div id="SS">SS</div>
            <div id="NF">NF</div>
            <div id="NO">NO</div>
            <div id="NB">NB</div>
            <div id="NA">NA</div>
            <div id="PM">PM</div>
            <div id="songSpeed">100%</div>
        </div>

        <div id="options" class="backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight">
            <div>
                <label for="ip">IP:</label>
                <input id="ip" type="text">
                <input type="button" id="changeIp" value="apply">
            </div>
            <hr>
            <div>
                <div>Background Color</div>
                <div id="bgColor"></div>
            </div>
            <div>
                <div>Text Color</div>
                <div id="color"></div>
            </div>
            <hr>
            <div id="optionsLines"></div>
            <hr>
            <div>
                <label for="urlText">URL to use (click to copy to clipboard):</label><br>
                <textarea readonly="readonly" id="urlText" style="width: 97%; height: 50px; resize: none;"></textarea>
            </div>
        </div>
    <!-- made with ♥♥ love -->
    <!-- originally by UnskilledFreak -->
    <!-- customized by Dbqt -->
    </body>
</html>
